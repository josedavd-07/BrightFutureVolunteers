<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bright Future Volunteers Contact</title>
  <!-- Favicon -->
  <link rel="icon" href="./Assets/img/logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between flex-wrap">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <img src="./Assets/img/logo.png" alt="Logo" width="48" height="48">
        <h1 class="text-xl font-semibold text-gray-800">Bright Future Volunteers</h1>
      </div>
      <!-- Navigation -->
      <nav class="flex space-x-4 md:space-x-6 flex-wrap mt-2 md:mt-0">
        <a href="index.html" class="text-sm font-medium text-gray-700 hover:text-blue-600 transition">Home</a>
        <a href="about.html" class="text-sm font-medium text-gray-700 hover:text-blue-600 transition">About</a>
        <a href="action.html" class="text-sm font-medium text-gray-700 hover:text-blue-600 transition">Action</a>
        <a href="contact.html" class="text-sm font-medium text-gray-700 hover:text-blue-600 transition">Contact</a>
      </nav>
      <!-- Donate button -->
      <a href="contact.html" class="bg-blue-600 text-white text-sm font-medium px-4 py-2 rounded hover:bg-blue-700 transition mt-2 md:mt-0">Donate</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative">
    <img src="./Assets/img/contact.png" alt="Contact Image" class="w-full h-[400px] object-cover brightness-75 sm:h-[500px] md:h-[600px]">
    <div class="absolute inset-0 flex flex-col items-center justify-center text-center text-white p-4">
      <h2 class="text-4xl sm:text-5xl md:text-6xl font-extrabold mb-4 drop-shadow-lg">Contact Us</h2>
      <p class="text-lg sm:text-xl md:text-2xl font-medium">We’d love to hear from you!</p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="max-w-5xl mx-auto px-6 py-12">
    <h2 class="text-3xl font-bold text-blue-800 mb-8 text-center">Get in Touch</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      
      <!-- Formulario -->
      <form action="https://formspree.io/f/mblzknvv" method="POST" class="bg-white p-6 rounded-xl shadow-lg space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="name">Name</label>
          <input class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600" type="text" id="name" name="name" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="email">Email</label>
          <input class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600" type="email" id="email" name="email" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="message">Message</label>
          <textarea class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600" id="message" name="message" rows="5" required></textarea>
        </div>

        <!-- Redirección a página de agradecimiento -->
        <input type="hidden" name="_next" value="thankyou.html">

        <button type="submit" class="bg-blue-600 text-white font-medium px-6 py-3 rounded-lg hover:bg-blue-700 transition shadow-lg">Send Message</button>
      </form>

      <!-- WhatsApp -->
      <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col justify-center items-center space-y-4 text-center">
        <p class="text-gray-700 text-lg mb-2">Prefer WhatsApp? Send us a message directly:</p>
        <a href="https://wa.me/573155078896?text=Hello%20Bright%20Future%20Volunteers!" target="_blank" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition shadow-lg">Chat on WhatsApp</a>
      </div>

    </div>
  </section>

</body>
</html>
